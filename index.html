<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Interactiva Mecatrónica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="titulo">Malla de Ingeniería Mecatrónica</h1>
    <p class="instrucciones">Haz clic en una materia para marcarla como completada. Las que cumplen los prerrequisitos se desbloquean automáticamente.</p>
    <div class="acciones">
      <button onclick="guardarProgreso()">Guardar progreso</button>
      <button onclick="limpiarProgreso()">Limpiar progreso</button>
    </div>
  </header>

  <main>
    <div class="grid-malla" id="niveles-container"></div>

    <section class="planificador" id="planificador">
      <h2>Planificador:</h2>
      <p><strong>Siguiente nivel sugerido:</strong></p>
      <div id="sugerencias-materias"></div>
      <p id="total-creditos">Total créditos: 0/18</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
