<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Interactiva Mecatrónica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Malla de Ingeniería Mecatrónica</h1>
  <p class="instrucciones">
    Haz clic en una materia para marcarla como completada. Las que cumplen los prerrequisitos se desbloquean automáticamente.
  </p>

  <div class="acciones">
    <button onclick="guardarProgreso()">Guardar progreso</button>
    <button onclick="limpiarProgreso()">Limpiar progreso</button>
    <button id="exportar-btn">Guardar como PDF</button>
  </div>

  <div class="grid-malla" id="niveles-container"></div>

  <div class="planificador">
    <h2>Planificador Inteligente de Materias</h2>
    <div id="sugerencias-materias"></div>
    <p id="total-creditos">Créditos sugeridos: 0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
