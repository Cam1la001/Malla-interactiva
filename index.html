<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Interactiva Mecatrónica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Malla de Ingeniería Mecatrónica</h1>
  <p class="instrucciones">Haz clic en una materia para marcarla como completada. Las que cumplen los prerrequisitos se desbloquean automáticamente.</p>

  <div class="botones-acciones">
    <button onclick="guardarProgreso()">Guardar progreso</button>
    <button onclick="limpiarProgreso()">Limpiar progreso</button>
    <button onclick="descargarPDF()">Descargar PDF</button>
  </div>

  <div class="grid-malla" id="niveles-container"></div>

  <h2 class="planificador-titulo">Planificador Inteligente de Materias</h2>
  <div id="sugerencias-materias"></div>

  <p id="total-creditos" class="total-creditos"></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
